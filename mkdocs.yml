# Palette avec toggle et choix automatique selon le navigateur
theme:
  name: material
  favicon: favicon64.png
  language: fr
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Eagle57f
      name: Mon GitHub
    - icon: fontawesome/solid/envelope
      link: mailto:eagle57f@gmail.com
      name: Me contacter
  footer:
    copyright:
      text: "© 2025 — Eagle57"
    social: true
  palette:
    # Mode clair par défaut
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Passer en mode sombre
    # Mode sombre si le navigateur le demande
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Passer en mode clair

  features:
    - content.hide.title
    - palette.toggle
    - content.code.copy
    - navigation.expand
  highlightjs: false
  

plugins:
  - search
#   - include-markdown

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Eagle57f
      name: Mon GitHub
    - icon: fontawesome/solid/envelope
      link: mailto:eagle57f@gmail.com
      name: Me contacter

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences